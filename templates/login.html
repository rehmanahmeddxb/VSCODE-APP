<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahmed Cement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: #1e293b;
            border: 2px solid #fbbf24;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 25px;
                border-radius: 15px;
            }
            .form-control {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white mb-0">AHMED <span class="text-warning">CEMENT</span></h2>
            <p class="text-white-50 small text-uppercase tracking-wider">Inventory System Access</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-danger py-2 small fw-bold text-center border-0 shadow-sm" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="text-white-50 small fw-bold mb-1">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-warning"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary" placeholder="Enter username" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="text-white-50 small fw-bold mb-1">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-warning"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="Enter password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-warning w-100 py-2 fw-bold text-dark rounded-pill shadow">
                SECURE LOGIN
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-white-50 x-small mb-0" style="font-size: 0.7rem;">&copy; 2026 Ahmed Cement Tracking System</p>
        </div>
    </div>

</body>
</html>
